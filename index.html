<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>


    <!--  Header 1 -->
    <div class="main_header_container">
        <div class="container parent_header1_container">
            <div class="image_container">
                <img src="assets/v3care-logo.png" alt="">
            </div>
    
            <div class="info_container">
                <div class="internal_container">
                    <div class="icon_info">
                        <img src="assets/call-icon.png" alt="">
                    </div>
    
                    <div class="info_details">
                        <p class="small_text_light">Contact Us</p>
                        <p class="small_text">+91 912345690</p>
                    </div>
    
                </div>
    
                <div class="internal_container">
                    <div class="icon_info">
                        <img src="assets/email-icon.png" alt="">
                    </div>
    
                    <div class="info_details">
                        <p class="small_text_light">Email</p>
                        <p class="small_text">info@v3care.in</p>
                    </div>
    
                </div>
    
                <div class="booking_service_btn">
                    <button class="btn">
                        Booking Service
                    </button>
                </div>
    
                <div class="login_btn">
                    <button class="btn">
                        Login
                    </button>
                </div>
    
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

</body>



</html>
